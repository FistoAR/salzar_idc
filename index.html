<script>
  const embedded = document.getElementById("content");
   window.addEventListener("message", function (event) {
      // You could add origin checks here for security
      if (event.data && event.data.action === "toggleFullscreen") {
        if (!document.fullscreenElement) {
          if (embedded.requestFullscreen) {
            embedded.requestFullscreen();
          } else if (embedded.webkitRequestFullscreen) {
            embedded.webkitRequestFullscreen();
          } else if (embedded.msRequestFullscreen) {
            embedded.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }
    });
</script>




<script>
    function load_home() {
        var isMobile = window.innerWidth <= 1115;
        var folderPath = isMobile ? 'For Mobile, Tab/index.html' : 'For_Desc/salzer/index.html';
        if (!document.getElementById("content")) {
            console.error("Content element not found");
            return;
        }
        document.getElementById("content").innerHTML =
            '<object type="text/html" data="' + folderPath + '" style="width:100%; height:600px;"></object>';
    }
    window.onload = load_home;
</script>
<!-- GSAP CDN (only once in your project) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<script>
  window.addEventListener("load", () => {
    // Preloader logo animation (scale + rotate + move up) - slower
    gsap.to("#preloader img", {
      scale: 1.3,
      rotate: 360,
      duration: 2, // was 1 → now slower
      ease: "power3.inOut",
    });

    // Slide preloader up and hide - slower
    gsap.to("#preloader", {
      x: "-100%",
      duration: 2,   // was 1 → now slower
      delay: 2,      // wait until logo animation is done
      ease: "power4.inOut",
      onComplete: () => {
        document.getElementById("preloader").style.display = "none";
      }
    });

    // Content reveal (slide up + fade in) - smoother
    gsap.to("#pageContent", {
      opacity: 1,
      y: 0,
      duration: 2,   // was 1 → now slower
      delay: 2.2,    // starts after preloader is almost gone
      ease: "power3.out"
    });
  });
</script>
